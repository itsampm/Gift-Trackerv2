<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift Tracker ğŸ</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="nav-header">
            <h1 class="logo">Gift Tracker ğŸ</h1>
            <div class="nav-buttons">
                <button id="darkModeToggle" class="icon-btn" title="Toggle dark mode">
                    <span class="icon">ğŸŒ™</span>
                </button>
                <button id="showChristmasBtn" class="candy-button bg-success" style="display:none;">
                    <span class="icon">ğŸ„</span> Christmas
                </button>
                <button id="showDashboardBtn" class="candy-button bg-primary" style="display:none;">
                    <span class="icon">ğŸ </span> Dashboard
                </button>
                <button id="addKidBtn" class="candy-button bg-primary">
                    <span class="icon">â•</span> Add Kid
                </button>
            </div>
        </nav>

        <!-- Dashboard View -->
        <div id="dashboardView" class="view">
            <div class="container">
                <div class="header-section">
                    <div>
                        <h2 class="page-title">Gift Tracker</h2>
                        <p class="subtitle">Keep track of birthday & Christmas gifts for the little ones!</p>
                    </div>
                </div>

                <!-- Upcoming Birthdays Banner -->
                <div id="upcomingBirthdays" class="birthday-banner" style="display:none;">
                    <div class="banner-icon">ğŸ‚</div>
                    <div>
                        <h3>Upcoming Birthdays! ğŸ‰</h3>
                        <div id="birthdayList"></div>
                    </div>
                </div>

                <!-- Kids Grid -->
                <div id="kidsGrid" class="kids-grid"></div>
                <div id="emptyState" class="empty-state" style="display:none;">
                    <div class="empty-icon">ğŸ</div>
                    <h3>No kids added yet!</h3>
                    <p>Start by adding a kid to track their gifts</p>
                    <button class="candy-button bg-accent" onclick="showAddKidModal()">Add Your First Kid</button>
                </div>
            </div>
        </div>

        <!-- Christmas Checklist View -->
        <div id="christmasView" class="view" style="display:none;">
            <div class="container">
                <button class="back-button" onclick="showDashboard()">
                    <span class="icon">â—€</span> Back to Dashboard
                </button>
                
                <div class="header-section">
                    <div>
                        <h2 class="page-title">Christmas Checklist ğŸ„</h2>
                        <p class="subtitle">Track who you've bought gifts for</p>
                    </div>
                    <div class="year-nav">
                        <button class="nav-btn" onclick="changeYear(-1)">â—€</button>
                        <div class="year-display" id="currentYear">2025</div>
                        <button class="nav-btn" onclick="toggleYearPicker()">ğŸ“…</button>
                        <button class="nav-btn" onclick="changeYear(1)">â–¶</button>
                    </div>
                </div>

                <div id="yearPicker" class="year-picker" style="display:none;">
                    <label>Jump to Year (2000-2200):</label>
                    <div class="year-input-group">
                        <input type="number" id="customYear" min="2000" max="2200" placeholder="Enter year">
                        <button class="candy-button bg-primary" onclick="jumpToYear()">Go</button>
                    </div>
                </div>

                <div class="progress-card">
                    <div class="progress-header">
                        <span>Progress</span>
                        <span id="progressText">0 of 0 completed</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>

                <div id="checklistItems" class="checklist"></div>
            </div>
        </div>

        <!-- Kid Profile View -->
        <div id="profileView" class="view" style="display:none;">
            <div class="container">
                <button class="back-button" onclick="showDashboard()">
                    <span class="icon">â—€</span> Back to Dashboard
                </button>
                
                <div id="profileContent"></div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modalOverlay" class="modal-overlay" style="display:none;" onclick="closeModal()"></div>
    <div id="modal" class="modal" style="display:none;"></div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
